        <div id="HomeWrapper" class="d-flex flex-column justify-content-center align-items-center col-lg-4">
            <p class="fw-bold fs-1 text-primary">Welcome to ITI</p>
            <button id="home_signUpButton" class="col-8 shadow-none p-1 rounded-2 btn-primary my-1">Signup</button>
            <button id="home_logInButton"  class="col-8 shadow-none p-1 rounded-2 btn-primary">Login</button>
        </div>
        <div id="LogInWrapper" class="d-flex justify-content-center align-items-center col-lg-4 text-center flex-wrap d-none">
            <p class="fw-bold fs-1 col-12 text-primary">Log in</p>
            <div class="col-8 row ">
                <input class="col-12 text-center my-2 form-control" type="text" name="name" placeholder="Username">
            </div>
            <div class="col-8 row ">
                <input class="col-12 text-center my-2 form-control" type="password" name="name" placeholder="Password"> 
            </div>
            <div class="col-8 row  gap-2">
                <div>
                    <button id="login_login" class="col-12 shadow-none p-1 rounded-2 btn-primary">Login</button>
                </div>
                <div>
                    <button id="login_backButton" class="col-12 shadow-none p-1 rounded-2 btn-primary">Back</button>
                </div>
            </div>
            <div class="col-8 row  mt-2">
                <span id="errorMsg" class="d-none text-danger">Incorrect username or password</span>
                <span id="successMsg" class="d-none text-success">Successfuly Logged in! Redirecting</span>
            </div>
        </div>  
        <div id="SignUpWrapper" class="d-flex justify-content-center align-items-center col-lg-4 text-center flex-wrap d-none">
            <p class="fw-bold fs-1 col-12 text-primary">Sign Up</p>
            <div class="col-8 row ">
                <input class="text-center my-2 form-control" type="text" name="name" placeholder="Enter Your First Name" data-toggle="tooltip" data-placement="right" title="3-8 charachter , a-z A-z only allowed">
            </div>
            <div class="col-8 row ">
                <input class="text-center my-2 form-control" type="text" name="name" placeholder="Enter Your Last Name" data-toggle="tooltip" data-placement="right" title="3-8 charachter , a-z A-z only allowed">
            </div>
            <div class="col-8 row ">
                <input class="text-center my-2 form-control" type="number" min="18" max="40" name="name" placeholder="Enter Your Age" data-toggle="tooltip" data-placement="right" title="Age must be between 18 and 40">
            </div>
            <div class="col-8 row ">
                <input class="text-center my-2 form-control" type="text" name="name" placeholder="Enter Your Email" data-toggle="tooltip" data-placement="right" title="Enter a valid email address">
            </div>
            <div class="col-8 row ">
                <input class="text-center my-2 form-control" type="text" name="name" placeholder="Enter Your Address" data-toggle="tooltip" data-placement="right" title="Enter a valid address">
            </div>
            <div id="checkBoxDiv" class="my-1 mb-2 col-8 py-2 rounded-3" data-toggle="tooltip" data-placement="right" title="You must select one">
                <input id="employeeCheckBox" type="radio" name="personType" value="employee">
                <label for="employeeCheckBox">Employee</label>
                <input id="securityCheckBox" type="radio" name="personType" value="security">
                <label for="securityCheckBox">Security</label>
            </div>
            <div class="col-12 row justify-content-center align-items-center">
                <div>
                    <button id="signup_signUp"      class="col-4 shadow-none p-1 rounded-2 mb-lg-2 mb-1 btn-primary">Sign Up</button>
                    <button id="signup_clearButton" class="col-4 shadow-none p-1 rounded-2 mb-lg-2 mb-1 btn-danger">Clear</button>
                </div>
                <div>
                    <button id="signup_backButton" class="col-8 shadow-none p-1 rounded-2 btn-primary">Back</button>
                </div>
            </div>
            <div class="mt-2">
                <span id="alreadyInUse" class="d-none text-danger">Email Already in Use!</span>
                <span id="alreadyPending" class="d-none text-success">You've Already registered. Wait for admin to approve you</span>
                <span id="successRegisterMsg" class="d-none">Registered Successfuly! Redirecting <div class="mx-1 spinner-border text-primary col-6" role="status"></div>
                </span>
            </div>
        </div>  
    </div>
